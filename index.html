<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toolbox</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts for clean typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Work+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <header class="header-container">
      <a href="/" class="header-link">
        <div class="header-content">
          <h1>Toolbox <span class="pro-text">pro</span></h1>
          <p>[ developed by zosev ]</p>
        </div>
      </a>
    </header>

    <main class="main-container">
      <div class="controls-container">
        <input
          type="text"
          id="search-bar"
          placeholder="Search by name or tag (e.g., AI, Video)..."
        />
        <button id="favorites-toggle">
          <i class="fa-regular fa-star"></i> Show Favorites
        </button>
      </div>

      <div id="tools-grid" class="tools-grid">
        <!-- Tool cards will be dynamically inserted here -->
      </div>
      <div id="empty-state" class="empty-state" style="display: none"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
